<p-drawer
  [(visible)]="visible"
  header="Create Board"
  position="right"
  styleClass="!w-full md:!w-80 lg:!w-[30rem]"
>
  <ng-template #content>
    <form [formGroup]="createBoardForm" (ngSubmit)="createBoard()" class="flex flex-col gap-4 my-4">
      <p-floatlabel variant="on">
        <label for="title">Title</label>
        <input type="text" class="w-full" id="title" formControlName="title" pInputText />
      </p-floatlabel>

      <p-floatlabel variant="on">
        <label for="description">Description (optional)</label>
        <textarea
          rows="5"
          id="description"
          fluid
          pTextarea
          formControlName="description"
        ></textarea>
      </p-floatlabel>
    </form>
  </ng-template>
  <ng-template #footer>
    <div class="flex items-center gap-2">
      <p-button
        label="Create"
        fluid
        class="w-full"
        [disabled]="!createBoardForm.valid"
        (onClick)="createBoard()"
      ></p-button>
      <p-button
        label="Cancel"
        class="w-full"
        severity="danger"
        outlined
        fluid
        (onClick)="visible.set(false)"
      ></p-button>
    </div>
  </ng-template>
</p-drawer>

<div class="flex flex-col items-center justify-center h-screen gap-4">
  <p-button label="Create Board" (onClick)="visible.set(true)" />
  <p-button label="Toggle Dark Mode" (onClick)="toggleDarkMode()" />
  <p-button label="Logout" variant="outlined" (onClick)="logout()" />
</div>
