<header>
  <nav class="flex items-center p-4 border-b-1 border-b-primary-100 bg-primary-50">
    <h1 class="text-xl font-bold text-primary hover:underline hover:text-primary-500">
      <a href="/">ArchBoard</a>
    </h1>
    <ul class="flex gap-2 flex-1 justify-end">
      <li><p-button label="Toggle Dark Mode" (onClick)="toggleDarkMode()" /></li>
      <li><p-button label="Logout" variant="outlined" (onClick)="logout()" /></li>
    </ul>
  </nav>
</header>
<main>
  <section>
    <header class="flex justify-between p-4">
      <h2 class="text-2xl font-bold text-gray-800">Boards</h2>
      <app-create-board />
    </header>
    <main class="m-4">
      <p-floatlabel variant="on" class="mb-4">
        <label for="search">Search</label>
        <input type="text" class="w-full" id="search" pInputText [(ngModel)]="searchTerm" />
      </p-floatlabel>
      <app-board-list [searchTerm]="searchTerm()" />
    </main>
  </section>
</main>
